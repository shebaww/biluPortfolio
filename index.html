<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(1200px 600px at 50% -10%, #1e293b, var(--bg));
  color: var(--fg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
}

.card {
  max-width: 520px;
  width: 90%;
  padding: 3rem 2.5rem;
  background: rgba(15, 23, 42, 0.85);
  border-radius: 1.25rem;
  box-shadow: 0 20px 50px rgba(0,0,0,0.45);
  text-align: center;
}

h1 {
  margin: 0 0 0.75rem;
  font-size: 2rem;
  letter-spacing: 0.02em;
}

p {
  margin: 0.5rem 0 1.75rem;
  color: var(--muted);
  line-height: 1.6;
}

.timer {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1rem;
  margin-top: 1.5rem;
}

.time-box {
  padding: 1rem 0.75rem;
  border-radius: 0.75rem;
  background: rgba(30, 41, 59, 0.9);
}

.value {
  font-size: 1.75rem;
  font-weight: 600;
  color: var(--accent);
}

.label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--muted);
  margin-top: 0.25rem;
}

footer {
  margin-top: 2rem;
  font-size: 0.75rem;
  color: var(--muted);
}

  </style>
</head>
<body>
  <div class="card">
    <h1>We’re Under Construction</h1>
    <p>
      Our website is currently being built.
      We’ll be live and ready for you in 24 hours.
    </p><div class="timer" id="timer">
  <div class="time-box">
    <div class="value" id="hours">24</div>
    <div class="label">Hours</div>
  </div>
  <div class="time-box">
    <div class="value" id="minutes">00</div>
    <div class="label">Minutes</div>
  </div>
  <div class="time-box">
    <div class="value" id="seconds">00</div>
    <div class="label">Seconds</div>
  </div>
</div>

<footer>
  Please check back soon.
</footer>

  </div>  <script>
    // Set launch time to 24 hours from page load
    const launchTime = Date.now() + 24 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = Date.now();
      const diff = Math.max(0, launchTime - now);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>
